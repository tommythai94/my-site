<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 24px;
      background: #020617;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .output {
      margin-top: 20px;
      padding: 12px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 6px;
      min-height: 40px;
    }

    .counter {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Interactive Website</h1>

    <label>Type something:</label>
    <input id="textInput" placeholder="Try typing your name..." />

    <button onclick="showMessage()">Show Message</button>

    <div class="output" id="messageOutput"></div>

    <div class="counter">
      <p>Button clicked: <span id="count">0</span> times</p>
      <button onclick="increment()">Click Me</button>
    </div>
  </div>
  
<div class="container">
  <h1>Tug of War</h1>
  <p style="text-align:center;">Fight me for Diá»‡p.</p>

  <div style="background:#1e293b; border-radius:8px; height:30px; margin:20px 0;">
    <div id="bar"
         style="height:100%; width:50%; background:#22c55e; border-radius:8px;">
    </div>
  </div>

  <button onclick="playerPull()">Pull Her Back</button>

  <p id="status" style="text-align:center; margin-top:16px;">
    Sheâ€™s undecidedâ€¦
  </p>
</div>

  <script>
    let count = 0;

    function showMessage() {
      const input = document.getElementById("textInput").value;
      const output = document.getElementById("messageOutput");

      if (input.trim() === "") {
        output.textContent = "Please type something.";
      } else {
        output.textContent = `Hello, ${input}! This site is interactive.`;
      }
    }

    function increment() {
      count++;
      document.getElementById("count").textContent = count;
    }
let position = 50;
let gameOver = false;

function updateBar() {
  const bar = document.getElementById("bar");
  if (bar) {
    bar.style.width = position + "%";
  }
}

function playerPull() {
  if (gameOver) return;

  position += 2;
  if (position > 95) position = 95;

  updateBar();
  updateStatus();
}

function updateStatus() {
  const status = document.getElementById("status");
  if (!status) return;

  if (position < 20) {
    status.textContent = "Sheâ€™s already choosing me ðŸ˜Œ";
  } else if (position < 40) {
    status.textContent = "Youâ€™re slippingâ€¦";
  } else if (position < 60) {
    status.textContent = "Still fighting?";
  } else {
    status.textContent = "You almost had herâ€¦";
  }
}

setInterval(() => {
  if (gameOver) return;

  position -= 3;
  if (position <= 0) {
    position = 0;
    gameOver = true;

    const status = document.getElementById("status");
    if (status) {
      status.textContent = "You tried. Sheâ€™s mine. ðŸ’";
    }
  }

  updateBar();
}, 200);

  </script>
</body>
</html>
