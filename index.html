<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- ðŸ‘‡ PUT IT HERE -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>How Much Do You Love Diep?</title>

  

  <style>
    /* ---------- GLOBAL ---------- */
body {
  font-family: Inter, Arial, sans-serif;
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(
    180deg,
    #fbc2eb 0%,
    #a6c1ee 45%,
    #fdfbfb 100%
  );
  color: #1f2937;
  overflow-x: hidden;

  -webkit-text-size-adjust: 100%;
}


button {
  padding: 16px 32px;
  border-radius: 999px;
  background: #6366f1;
  color: white;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin: 12px;
  transition: transform 0.15s ease, box-shadow 0.15s ease;

  /* ðŸ‘‡ MOBILE ZOOM FIXES */
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}


    button.alt {
      background: #ef4444;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .page {
      display: none;
      text-align: center;
      padding: 120px 24px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .page.active {
      display: block;
    }

    h1 {
      font-size: 52px;
      margin-bottom: 16px;
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 20px;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    /* ---------- ROPE SCENE ---------- */
    #rope-container {
      position: relative;
      margin: 80px auto 40px;
      max-width: 720px;
      height: 200px;
    }

    #rope-svg {
      position: absolute;
      top: 110px;
      left: 0;
      width: 100%;
      height: 24px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
    }

    #diep {
      position: absolute;
      top: 20px;
      width: 72px;
      z-index: 2;
      transition: left 0.15s ease-out, transform 0.15s ease-out;
      pointer-events: none;
    }

    .side-label {
      position: absolute;
      top: 0;
      font-size: 12px;
      letter-spacing: 1px;
      opacity: 0.7;
    }

    .side-label.left { left: 0; }
    .side-label.right { right: 0; }

    #pullBtn {
      display: none;
    }

    #status {
      font-size: 18px;
      margin-top: 24px;
    }
#ball {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 120px;          /* 2Ã— bigger */
  height: 120px;         /* 2Ã— bigger */
  border-radius: 50%;    /* makes it a circle */
  object-fit: cover;     /* crops nicely */
  z-index: 9999;
  pointer-events: none;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

  </style>
</head>

<body>

  <img id="ball" src="ball.png" alt="Diep Head">

  <!-- ================= PAGE 1 ================= -->
  <section id="page1" class="page active">
    <h1>How much do you love Diep?</h1>

    <button onclick="goToFight('cool')">
      ðŸ˜Œ Sheâ€™s pretty coolio
    </button>

    <button class="alt" onclick="goToFight('fight')">
      ðŸ˜¤ Iâ€™ll fight you for her
    </button>
  </section>

  <!-- ================= PAGE 2 ================= -->
  <section id="page2" class="page">
<h1 id="gameTitle">Tug of War</h1>
<p class="subtitle" id="gameSubtitle">Fight me for Diep.</p>

    <div id="rope-container">
      <div class="side-label left">ME</div>
      <div class="side-label right">YOU</div>

      <svg id="rope-svg" viewBox="0 0 800 20" preserveAspectRatio="none">
        <path
          d="M0 10 Q 50 6, 100 10 T 200 10 T 300 10 T 400 10 T 500 10 T 600 10 T 700 10 T 800 10"
          stroke="#cbd5e1"
          stroke-width="6"
          fill="none"
          stroke-linecap="round"
          stroke-dasharray="8 6"
        />
      </svg>

      <img id="diep" src="diep.png" alt="Diá»‡p">
    </div>

    <p id="status">Are you ready to fight for your Diá»‡p?</p>

    <button id="startBtn" onclick="startGame()">Catch these hands</button>
    <br />
    <button id="pullBtn" onclick="playerPull()">Pull Her Back</button>
  </section>

  <script>
    /* ---------- PAGE FLOW ---------- */
    function goToFight(choice) {
      document.getElementById("page1").classList.remove("active");
      document.getElementById("page2").classList.add("active");

      if (choice === "fight") {
        document.getElementById("status").textContent =
          "Bold choice. Letâ€™s see what youâ€™ve got.";
      }
    }

    /* ---------- GAME STATE ---------- */
    let position = 50;
    let gameStarted = false;
    let gameOver = false;
    let intervalId = null;
    let trapTriggered = false;
    let snapStage = 0; // 0 = not started, 1 = p3, 2 = p4, 3 = p5
    let captionStage = 0;


    
/* ---------- DIEP IMAGES ---------- */
const DIEP_IDLE = "diep.png";
const DIEP_CLICKING = "p2.jpg";
const DIEP_SNAP_SEQUENCE = ["p3.jpg", "p4.jpg", "p5.jpg"];
const DIEP_LOSE = "p6.jpg";

    document.getElementById("diep").src = DIEP_IDLE;

    function updateBar() {
      const diep = document.getElementById("diep");
      const rope = document.getElementById("rope-container");
      if (!diep || !rope) return;

      const ropeWidth = rope.offsetWidth;
      const diepWidth = diep.offsetWidth;
      const maxX = ropeWidth - diepWidth;

      const x = (position / 100) * maxX;

      diep.style.left = x + "px";
      diep.style.transform =
        `rotate(${(50 - position) * 0.15}deg)`;
    }

function playerPull() {
  if (!gameStarted || gameOver || trapTriggered) return;

  document.getElementById("diep").src = DIEP_CLICKING;

  position += 5;
  if (position > 94) position = 94;

  updateBar();
}




    function updateStatus() {
      const status = document.getElementById("status");

      if (position < 20) {
        status.textContent = "Sheâ€™s already choosing me ðŸ˜Œ";
      } else if (position < 40) {
        status.textContent = "It's too easyy";
      } else if (position < 60) {
        status.textContent = "Not bad...";
      } else {
        status.textContent = "Nooooooo";
      }
    }

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;

      document.getElementById("startBtn").style.display = "none";
      document.getElementById("pullBtn").style.display = "inline-block";
      document.getElementById("status").textContent =
        "Let's see what you got";

intervalId = setInterval(() => {
  if (gameOver) return;

  // ðŸŸ¢ dynamic captions ONLY before trap
  if (!trapTriggered) {
    updateStatus();
  }


// ðŸ”¥ SNAP TRIGGER (one-way)
if (position >= 92 && !trapTriggered) {
  trapTriggered = true;
}

// ðŸ’¥ SNAP BACK SEQUENCE
if (trapTriggered) {
  position -= 2;

  const diepImg = document.getElementById("diep");
  const status = document.getElementById("status");

  // STAGE 1: 92 â†’ 66
  if (position > 66 && snapStage === 0) {
    snapStage = 1;
    diepImg.src = DIEP_SNAP_SEQUENCE[0]; // p3
    status.textContent = "YOU THOUGHT";
  }

  // STAGE 2: 66 â†’ 33
  else if (position <= 66 && position > 33 && snapStage === 1) {
    snapStage = 2;
    diepImg.src = DIEP_SNAP_SEQUENCE[1]; // p4
    status.textContent = "Put some back into it!";
  }

  // STAGE 3: 33 â†’ 0
  else if (position <= 33 && snapStage === 2) {
    snapStage = 3;
    diepImg.src = DIEP_SNAP_SEQUENCE[2]; // p5
    status.textContent = "Sheâ€™s all mine.";
  }
}





if (position <= 0) {
  position = 0;
  gameOver = true;
  clearInterval(intervalId);

  document.getElementById("diep").src = DIEP_LOSE;
  document.getElementById("status").textContent =
    "Don't worry I'll take good care of her. ðŸ’";
    const title = document.getElementById("gameTitle");
  title.textContent = "BIG NEWS COMING SOON...";
  title.style.fontSize = "64px";
  title.style.letterSpacing = "2px";

  const subtitle = document.getElementById("gameSubtitle");
subtitle.style.display = "none";

}


  updateBar();
}, 200);



}   // âœ… end of startGame


// ---------- BOUNCING DIEP HEAD ----------
const ball = document.getElementById("ball");

let x = 20;
let y = 20;
let dx = 2.2;
let dy = 1.8;

function moveBall() {
  const ballSize = 120;
  const maxX = window.innerWidth - ballSize;
  const maxY = window.innerHeight - ballSize;

  x += dx;
  y += dy;

  if (x <= 0) {
    x = 0;
    dx *= -1;
  } else if (x >= maxX) {
    x = maxX;
    dx *= -1;
  }

  if (y <= 0) {
    y = 0;
    dy *= -1;
  } else if (y >= maxY) {
    y = maxY;
    dy *= -1;
  }

  ball.style.left = x + "px";
  ball.style.top = y + "px";
  ball.style.transform = `rotate(${(x + y) * 0.05}deg)`;

  requestAnimationFrame(moveBall);
}


moveBall();
    
    updateBar();
  </script>

</body>
</html>
