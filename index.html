<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 24px;
      background: #020617;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .output {
      margin-top: 20px;
      padding: 12px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 6px;
      min-height: 40px;
    }

    .counter {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }

    #rope-container {
  position: relative;
  height: 120px;
  margin: 30px 0;
}

#rope {
  position: absolute;
  top: 60px;
  left: 0;
  right: 0;
  height: 6px;
  background: repeating-linear-gradient(
    90deg,
    #cbd5e1,
    #cbd5e1 10px,
    #94a3b8 10px,
    #94a3b8 20px
  );
  border-radius: 4px;
}

#diep {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 70px;
  transition: left 0.15s ease-out;
  pointer-events: none;
}

  </style>
</head>

<body>
  <div class="container">
    <h1>Interactive Website</h1>

    <label>Type something:</label>
    <input id="textInput" placeholder="Try typing your name..." />

    <button onclick="showMessage()">Show Message</button>

    <div class="output" id="messageOutput"></div>

    <div class="counter">
      <p>Button clicked: <span id="count">0</span> times</p>
      <button onclick="increment()">Click Me</button>
    </div>
  </div>
  
<div class="container">
  <h1>Tug of War</h1>
  <p style="text-align:center;">Fight me for Diá»‡p.</p>

<div id="rope-container">
  <div id="rope"></div>
  <img id="diep" src="diep.png" alt="Diá»‡p">
</div>


<button id="startBtn" onclick="startGame()">Catch these hands</button>
<button id="pullBtn" onclick="playerPull()" style="display:none;">
  Pull Her Back
</button>


<p id="status" style="text-align:center; margin-top:16px;">
  Are you ready to fight for your Diá»‡p?
</p>

</div>

  <script>
    let count = 0;

    function showMessage() {
      const input = document.getElementById("textInput").value;
      const output = document.getElementById("messageOutput");

      if (input.trim() === "") {
        output.textContent = "Please type something.";
      } else {
        output.textContent = `Hello, ${input}! This site is interactive.`;
      }
    }

    function increment() {
      count++;
      document.getElementById("count").textContent = count;
    }
let position = 50;
let gameOver = false;

function updateBar() {
  const diep = document.getElementById("diep");
  if (!diep) return;

  diep.style.left = position + "%";
}


function playerPull() {
  if (gameOver) return;

  position += 2;
  if (position > 95) position = 95;

  updateBar();
  updateStatus();
}

function updateStatus() {
  const status = document.getElementById("status");
  if (!status) return;

  if (position < 20) {
    status.textContent = "Sheâ€™s already choosing me ðŸ˜Œ";
  } else if (position < 40) {
    status.textContent = "Youâ€™re slippingâ€¦";
  } else if (position < 60) {
    status.textContent = "Still fighting?";
  } else {
    status.textContent = "You almost had herâ€¦";
  }
}

let gameStarted = false;
let intervalId = null;

function startGame() {
  if (gameStarted) return;
  gameStarted = true;

  document.getElementById("startBtn").style.display = "none";
  document.getElementById("pullBtn").style.display = "block";

  document.getElementById("status").textContent =
    "Sheâ€™s undecidedâ€¦ for now.";

  intervalId = setInterval(() => {
    if (gameOver) return;

    position -= 3;
    if (position <= 0) {
      position = 0;
      gameOver = true;
      clearInterval(intervalId);

      document.getElementById("status").textContent =
        "You tried. Sheâ€™s mine. ðŸ’";
    }

    updateBar();
  }, 200);
}

updateBar();

  </script>
</body>
</html>
