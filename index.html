<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tug of War for Diá»‡p</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ---------- GLOBAL ---------- */
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(
        180deg,
        #fbc2eb 0%,
        #a6c1ee 45%,
        #fdfbfb 100%
      );
      color: #1f2937;
    }

    button {
      padding: 14px 28px;
      border-radius: 999px;
      background: #6366f1;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(99,102,241,0.4);
    }

    /* ---------- HERO ---------- */
    .hero {
      text-align: center;
      padding: 120px 24px 80px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 52px;
      margin-bottom: 12px;
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.75;
      margin-bottom: 40px;
    }

    /* ---------- ROPE SCENE ---------- */
    #rope-container {
      position: relative;
      margin: 80px auto 40px;
      max-width: 720px;
      height: 200px;
    }

    #rope-svg {
      position: absolute;
      top: 110px;
      left: 0;
      width: 100%;
      height: 24px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
    }

    #diep {
      position: absolute;
      top: 20px;
      width: 72px;
      z-index: 2;
      transition: left 0.15s ease-out, transform 0.15s ease-out;
      pointer-events: none;
    }

    .side-label {
      position: absolute;
      top: 0;
      font-size: 12px;
      letter-spacing: 1px;
      opacity: 0.7;
    }

    .side-label.left { left: 0; }
    .side-label.right { right: 0; }

    /* ---------- STATUS ---------- */
    #status {
      font-size: 18px;
      margin-top: 24px;
    }

    #pullBtn {
      margin-top: 28px;
      display: none;
    }
  </style>
</head>

<body>

  <section class="hero">
    <h1>Tug of War</h1>
    <p class="subtitle">Fight me for Diá»‡p.</p>

    <div id="rope-container">
      <div class="side-label left">YOU</div>
      <div class="side-label right">FRIENDS</div>

      <!-- REAL ROPE -->
      <svg id="rope-svg" viewBox="0 0 800 20" preserveAspectRatio="none">
        <path
          d="M0 10 Q 50 6, 100 10 T 200 10 T 300 10 T 400 10 T 500 10 T 600 10 T 700 10 T 800 10"
          stroke="#cbd5e1"
          stroke-width="6"
          fill="none"
          stroke-linecap="round"
          stroke-dasharray="8 6"
        />
      </svg>

      <!-- DIá»†P -->
      <img id="diep" src="diep.png" alt="Diá»‡p">
    </div>

    <p id="status">Are you ready to fight for your Diá»‡p?</p>

    <button id="startBtn" onclick="startGame()">Catch these hands</button>
    <br />
    <button id="pullBtn" onclick="playerPull()">Pull Her Back</button>
  </section>

  <script>
    /* ---------- GAME STATE ---------- */
    let position = 50;
    let gameStarted = false;
    let gameOver = false;
    let intervalId = null;

    function updateBar() {
      const diep = document.getElementById("diep");
      const rope = document.getElementById("rope-container");
      if (!diep || !rope) return;

      const ropeWidth = rope.offsetWidth;
      const diepWidth = diep.offsetWidth;
      const maxX = ropeWidth - diepWidth;

      const x = (position / 100) * maxX;

      diep.style.left = x + "px";
      diep.style.transform =
        `rotate(${(50 - position) * 0.15}deg)`;
    }

    function playerPull() {
      if (!gameStarted || gameOver) return;

      position += 3;
      if (position > 95) position = 95;

      updateBar();
      updateStatus();
    }

    function updateStatus() {
      const status = document.getElementById("status");

      if (position < 20) {
        status.textContent = "Sheâ€™s already choosing me ðŸ˜Œ";
      } else if (position < 40) {
        status.textContent = "Youâ€™re slippingâ€¦";
      } else if (position < 60) {
        status.textContent = "Still fighting?";
      } else {
        status.textContent = "You almost had herâ€¦";
      }
    }

    function startGame() {
      if (gameStarted) return;
      gameStarted = true;

      document.getElementById("startBtn").style.display = "none";
      document.getElementById("pullBtn").style.display = "inline-block";
      document.getElementById("status").textContent =
        "Sheâ€™s undecidedâ€¦ for now.";

      intervalId = setInterval(() => {
        if (gameOver) return;

        position -= 3;
        if (position <= 0) {
          position = 0;
          gameOver = true;
          clearInterval(intervalId);
          document.getElementById("status").textContent =
            "You tried. Sheâ€™s mine. ðŸ’";
        }

        updateBar();
      }, 200);
    }

    // initialize position
    updateBar();
  </script>

</body>
</html>
